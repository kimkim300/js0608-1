<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="background-overlay" class="fixed inset-0 bg-black bg-opacity-50 transition-opacity duration-500"></div>
    <div id="background-image" class="fixed inset-0 bg-cover bg-center bg-no-repeat transition-all duration-500"></div>
    
    <div class="container relative z-10">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl shadow-2xl p-8">
                <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">
                    <i class="fas fa-cloud-sun text-yellow-500 mr-2"></i>날씨 정보
                </h1>
                
                <div class="flex gap-4 mb-8">
                    <div class="flex-1 relative">
                        <input type="text" 
                               id="city-input" 
                               class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300"
                               placeholder="도시 이름을 입력하세요">
                        <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <button onclick="getWeather()" 
                            class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl hover:from-blue-600 hover:to-blue-700 transition-all duration-300 shadow-lg hover:shadow-xl">
                        <i class="fas fa-search mr-2"></i>검색
                    </button>
                </div>

                <div class="weather-info">
                    <div class="weather-card bg-gradient-to-br from-blue-50 to-blue-100 rounded-2xl p-6 shadow-lg">
                        <h2 id="city-name" class="text-3xl font-bold text-gray-800 mb-4">도시</h2>
                        <div class="weather-details">
                            <div class="flex justify-center mb-6">
                                <img id="weather-icon" src="" alt="날씨 아이콘" class="w-32 h-32">
                            </div>
                            <div class="temperature text-center mb-4">
                                <span id="temp-c" class="text-6xl font-bold text-gray-800">--°C</span>
                                <span id="temp-f" class="text-2xl text-gray-600 ml-2">--°F</span>
                            </div>
                            <div id="condition" class="text-2xl text-gray-700 text-center mb-6">날씨 상태</div>
                            <div class="details grid grid-cols-2 gap-4 bg-white bg-opacity-50 rounded-xl p-4">
                                <div class="text-center">
                                    <i class="fas fa-tint text-blue-500 text-2xl mb-2"></i>
                                    <p class="text-gray-700">습도</p>
                                    <p id="humidity" class="text-xl font-semibold text-gray-800">--%</p>
                                </div>
                                <div class="text-center">
                                    <i class="fas fa-wind text-blue-500 text-2xl mb-2"></i>
                                    <p class="text-gray-700">풍속</p>
                                    <p id="wind-speed" class="text-xl font-semibold text-gray-800">-- km/h</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
